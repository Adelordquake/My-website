<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Example</title>
    <link rel="stylesheet" href="fast.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <!-- Add your image here -->
            <img src="house2.jpeg" alt="Your Image">
        </div>
        <div class="right-side">
            <h2>Dont have an account Signup!</h2>
            <div class="login-form">
                <!-- Your login form HTML goes here -->
                <form>
                    <!-- Use the placeholder attribute to display text inside the input boxes -->
                    <input type="email" id="email" name="email" placeholder="Email" required><br><br>
                    <input type="password" id="password" name="password" placeholder="Password" required><br><br>
                    <div class="forgot-password">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <div class="signup-link">
                    Don't have an account? <a href="classwosk.html">login</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
